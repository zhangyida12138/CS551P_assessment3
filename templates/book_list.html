{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">book list</h2>
    </div>
    <!-- Loop through all books and display -->
    {% for book in books %}
    <div class="col-md-3 mb-3">
        <div class="card h-100">
            <img src="{{ book.imgUrl }}" class="card-img-top" alt="{{ book.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">author: {{ book.author }}</p>
                <p class="card-text">price: {{ book.price }}</p>
                <a href="{{ url_for('book_detail', asin=book.asin) }}" class="btn btn-primary">view detail</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
